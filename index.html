<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快去签退</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: red;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .flash-text {
            animation: flash 1s infinite;
        }
    </style>
</head>
<body>
    <div class="flash-text">快去签退</div>
</body>
</html>
